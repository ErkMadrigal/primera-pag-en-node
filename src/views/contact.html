<html lang="en">

</head>
<body>

    <div class="container p-4">

            <div class="col-md-4 offset-md-4 p-0">

                    <div class="card-header bg-dark text-white text-center">
                        <h3>Contact Me</h3>
                    </div>
                    <div class="card-body">

                            <div class="from-group mb-4">
                                <textarea name="" id="" cols="40" rows="17" class="form-control" placeholder="Message"></textarea>
                            </div>

                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%- include ('partials/footer.html') -%>
